name: update-staging
on:
  push:
    branches:
      - develop

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN_STAGING }}

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: ğŸš€ Build app
        run: eas build --profile preview
